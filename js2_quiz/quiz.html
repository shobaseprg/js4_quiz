<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>クイズ問題</title>
  </head>

  <body>
    <h1 id = "infomation">ようこそ</h1>
    <hr width="100%">
      <p id = "question">以下のボタンをクリック</p>
    <hr width="100%">
    <button type="button" name="aaa" id = "start_btn">
      開始
    </button>
    <script>
      document.getElementById("start_btn").addEventListener("click", () => { // 開始を押した場合
        document.getElementById("infomation").innerText = "取得中";
        document.getElementById("question").innerText = "少々お待ちください";
        fetch('https://opentdb.com/api.php?amount=10', {
          method: "GET"
        }).then(function (response){
          return response.json();
        }).then(function(myjson){
          let questions = myjson.results;
          console.log(questions);
        })
      });
    </script>

  </body>
</html>
